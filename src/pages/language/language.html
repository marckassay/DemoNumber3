<!-- *** this ion-header is being styled in the language.scss *** -->
<ion-header>
  <ion-toolbar>
    <ion-title>Right Menu {{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list radio-group>
    <ion-item>
      <ion-label>Go</ion-label>
      <ion-radio checked="false" value="go"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Rust</ion-label>
      <ion-radio value="rust"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Python</ion-label>
      <ion-radio value="python" disabled="true"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>TypeScript</ion-label>
      <ion-radio checked="true" value="typescript"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>ActionScript</ion-label>
      <ion-radio value="actionscript" disabled="true"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
